{% extends 'shop/basic.html'%}
{% block title %} CheckOut {% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2>Step 1 Your Cart Items: </h2>
        <div class="my-4">
            <ol class="list-group list-group-numbered" id="items">

            </ol>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step 2 Enter your address and other details:</h2>
        <form class="row g-3" method="post" action="/shop/checkout/">{% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">

            <div class="col-md-6">
                <label for="inputname" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="address1" placeholder="1234 Main St" name="address1">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor" name="address2">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state">

            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code">
            </div>
            <div class="col-md-12">
                <label for="inputZip" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="col-12 my-4">
                <button type="submit" class="btn btn-success">Place Order</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>

    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);
    var sum = 0;
    if ($.isEmptyObject(cart)) {
        mystr = `<p>Your Cart is Empty! Please add to your cart before checking out.</p>`
        $('#items').append(mystr);

    }
    else {

        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            sum = sum + qty;
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold"></div>
                        ${name}
                    </div>
                    <span class="badge bg-primary rounded-pill">${qty}</span>
                </li>`
            $('#items').append(mystr);
        }
    }
    document.getElementById('cart').innerHTML = sum;
    $('#itemsJson').val(JSON.stringify(cart));
    {% if thank %}
    alert('Thanks for ordering with us. Your order id is {{id}}. Use it to track your order, using our order tracker!');
    localStorage.clear();
    document.location='/shop';
    {% endif %}
</script>
{% endblock %}
